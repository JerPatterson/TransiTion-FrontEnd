<h1 class="page-title">Options disponibles</h1>
<hr class="delimitation">

<div class="button-group">
    <button class="option-icon" [routerLink]="['/routes/stl']">
        <div>
            <img class="option-icon" src="assets/icons/bus.png" />
            <p>Visualiser toutes les lignes du réseau</p>
        </div>
    </button>
    <button class="option-icon" [routerLink]="['/stops/stl']">
        <div>
            <img class="option-icon" src="assets/icons/stop.png" />
            <p>Visualiser tous les arrêts du réseau</p>
        </div>
    </button>
    <button class="option-icon" disabled>
        <div>
            <img class="option-icon" src="assets/icons/map.png" />
            <p>Visualiser la carte de tout le réseau</p>
        </div>
    </button>
</div>
