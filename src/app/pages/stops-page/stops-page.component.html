    <div class="column-item stop-info">

<hr class="delimitation">

<ul class="container-content">
    <li *ngFor="let stop of this.stops" 
        class="row row-element"
    >
        <div class="column-item stop-name">
            <span class="stop-icon">
                <span>{{ stop.stop_code }}</span>
            </span>
            <span>{{ stop.stop_name }}</span>
        </div>
        <div class="column-item stop-info">
            <img *ngIf="stop.wheelchair_boarding === 1" class="stop-info-icon" src="./assets/icons/accessible.png"/>
            <img *ngIf="stop.stop_shelter" class="stop-info-icon" src="./assets/icons/stop.png"/>
            <img *ngIf="!stop.stop_shelter" class="stop-info-icon" src="./assets/icons/stop-sign.png"/>
        </div>
    </li>
</ul>
