<div *ngIf="routeId">
    <div *ngFor="let stop of this.stops" class="stop-container" [routerLink]="['/schedule/stl', routeId, stop.id]">
        <span class="stop-name">
            <span class="stop-icon">
                <span>{{ stop.id }}</span>
            </span>
            <span>{{ stop.name }}</span>
        </span>
        <span class="stop-info">
            
            <img *ngIf="stop.accessible" class="stop-info-icon" src="./assets/icons/accessible.png"/>
            <img *ngIf="stop.hasShelter" class="stop-info-icon" src="./assets/icons/stop.png"/>
            <img *ngIf="!stop.hasShelter" class="stop-info-icon" src="./assets/icons/stop-sign.png"/>
        </span>
    </div>
</div>
