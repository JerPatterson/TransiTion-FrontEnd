<div class="sidebar">
    <button class="sidebar-icon" (click)="this.agencySelected = true">
        <img class="sidebar-icon" src="./assets/icons/agency.png">
    </button>
    <button class="sidebar-icon">
        <img class="sidebar-icon" src="./assets/icons/route.png">
    </button>
    <button class="sidebar-icon">
        <img class="sidebar-icon" src="./assets/icons/stop-sign.png">
    </button>
    <button class="sidebar-icon">
        <img class="sidebar-icon" src="./assets/icons/bus.png">
    </button>
</div>

<div class="container">
    <app-time-comparison
        *ngIf="this.times.length" 
        [times]="this.times"
        [selectedTripId]="this.tripId"
        (newTripEvent)="this.changeCurrentTripId($event)">
    </app-time-comparison>

    <app-agency-list
        *ngIf="this.agencySelected"
        [agencyId]="this.agencyId"
        (newAgencyId)="this.changeCurrentAgencyId($event)">
    </app-agency-list>

    <app-routes-page
        *ngIf="this.routeSelected"
        [agencyId]="this.agencyId">
    </app-routes-page>

    <app-stops-page
        *ngIf="this.stopSelected"
        [agencyId]="this.agencyId"
        [routeId]="this.routeId">
    </app-stops-page>
</div>

<app-map 
    [agencyId]="agencyId"
    [stopId]="stopId"
    [routeId]="routeId"
    [tripId]="tripId">
</app-map>
