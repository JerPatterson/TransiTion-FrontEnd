<app-toolbar
    (agencyListClick)="this.agencyListSelected = $event"
    (routeListClick)="this.routeListSelected = $event"
    (stopListClick)="this.stopListSelected = $event"
    (vehicleListClick)="this.vehicleListSelected = $event">
</app-toolbar>

<div class="container">
    <app-agency-list
        *ngIf="this.agencyListSelected"
        [agencyId]="this.agencyId"
        (newAgencyId)="this.changeCurrentAgencyId($event)">
    </app-agency-list>

    <app-route-list
        *ngIf="this.routeListSelected"
        [agencyId]="this.agencyId"
        [routeId]="this.routeId"
        (newRouteId)="this.changeCurrentRouteId($event)">
    </app-route-list>

    <app-stop-list
        *ngIf="this.stopListSelected"
        [agencyId]="this.agencyId"
        [routeId]="this.routeId"
        [stopId]="this.stopId"
        (newStopId)="this.changeCurrentStopId($event)">
    </app-stop-list>
</div>

<app-map 
    [agencyId]="agencyId"
    [stopId]="stopId"
    [routeId]="routeId"
    [tripId]="tripId">
</app-map>
