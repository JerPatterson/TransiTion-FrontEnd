<div
    class="time-container"
    [ngClass]="this.isInThePast ? 'old' : ''">
    <div class="route-identifier">
        <app-route-identifier
            *ngIf="route"
            [route]="route"
            [showAgency]="false">
        </app-route-identifier>
    </div>
    <div class="time-value">
        {{ this.timeString }}
    </div>
    <div class="time_headsign">
        {{ this.headsignString }}
    </div>
</div>
