<div id="toolbar">
    <fieldset>
        <legend>Choisir le filtre d'horaire :</legend>
        <div>
            <input type="radio" id="default-filter" name="filter" value="default" checked
                (input)="this.changeFilter('default')">
            <label for="default-filter">Choix parmi les lignes et arrêts</label>
        </div>
        <div>
            <input type="radio" id="stop-filter" name="filter" value="stop-filter"
                (input)="this.changeFilter('stop-filter')">
            <label for="stop-filter">Choix parmi les arrêts seulement</label>
        </div>
        <div>
            <input type="radio" id="route-filter" name="filter" value="route-filter" 
                (input)="this.changeFilter('route-filter')">
            <label for="route-filter">Choix parmi les lignes seulement</label>
        </div>
    </fieldset>

    <app-route-list (newRouteTag)="this.onNewRouteTag($event)"></app-route-list>
    <app-stop-list (newStopTag)="this.onNewStopTag($event)" [routeTag]="this.data.routeTag"></app-stop-list>
</div>

<app-schedule [routeTag]="this.data.routeTag" [stopTag]="this.data.stopTag"></app-schedule>

<app-route-infography [routeTag]="this.data.routeTag"></app-route-infography>
